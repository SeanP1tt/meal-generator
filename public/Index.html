<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Random Meal Generator</h1>
      <div id="generator-form">
      <form class="generate-meal active" >
        <label for="menu-options"> Meal Type:</label>
        <select class="dropdown" id="menu-options" name="selector">
          <option value="Breakfast" name="Breakfast">Breakfast</option>
          <option value="Lunch" name="Lunch">Lunch</option>
          <option value="Dinner" name="Dinner">Dinner</option>
          <!-- <option value="Snack" name="Snack">Snack</option> -->
        </select>
        <br>
        <button type="submit" name="Generate" id="meal-button">Generate</button>
      </form>
      
    </div>
    </div>
    <div id="expressions-information" class="panel">
      <ul class="tabs">
      </ul>
    </div>
<script src="../index.js" type="text/javacsript"></script>
  </body>
</html>
